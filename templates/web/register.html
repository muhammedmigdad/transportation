{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}


<section class="bg-cover bg-center " style="background-image: url(/static/web/images/bg1.png);">
        <div class=" col-span-1 h-screen  text-white flex justify-center items-center">
            <div class="text-center bg-black py-3 opacity-85 px-6 rounded-2xl">
                <h1 class="text-[32px] font-bold mb-5">SIGN UP NOW</h1>
                <p class="w-[90%] md:w-[70%] text-[20px] font-semibold text-[#757272] m-auto mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam omnis sint cum rem laborum in. </p>
                <form action="" method="post" class="w-[90%] md:w-[70%] m-auto">
                    {% csrf_token %}
                    <input type="text" name="first_name" placeholder="Enter first name" class=" w-full outline-none boredr text-slate-500 rounded-2xl py-3 px-5 mb-5">
                    <input type="text" name="last_name" placeholder="Enter last name" class=" w-full outline-none boredr text-slate-500 rounded-2xl py-3 px-5 mb-5">
                    <input type="text" name="email" placeholder="Enter your email" class=" w-full outline-none boredr text-slate-500 rounded-2xl py-3 px-5 mb-5">
                    <input type="password" name="password" placeholder="Enter your password" class=" w-full outline-none boredr text-slate-500 rounded-2xl py-3 px-5">
                    <button type="submit" class="py-3 px-5 bg-red-500 text-white text-[14px] mt-5 transition-transform duration-300 hover:scale-110  font-semibold rounded-xl">Sign Up</button>
                </form>
                {% if error %}
                    <p class="mt-5 text-[20px] font-medium text-red-500">{{ message }}</p>
                {% endif %}            
                <p class="text-[14px] mt-5">already have an Account <a href="{% url 'web:login' %}" class=" text-red-500">Login</a></p>
            </div>
        </div>
</section>

{% endblock %}
