{% load static %}

<header class="w-full fixed z-50 bg-white shadow-md">
  <div class="flex justify-between items-center px-4 sm:px-8 py-3">
    <!-- Logo Section -->
    <div class="flex items-center">
      <a href="{% url 'web:index' %}">
      <img class="w-[70px] h-[70px] sm:w-[90px] sm:h-[90px]" src="{% static 'web/images/logo.jpg' %}" alt="logo">
      </a>
      <h1 class="ml-4 text-2xl sm:text-3xl font-bold italic text-[#eb996d] hover:text-[#ed864e] transition-transform duration-300 hover:scale-110">
        Yatra
      </h1>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden lg:flex items-center space-x-8">
      <a href="{% url 'web:index' %}" class="flex items-center hover:text-black">
        <img class="w-[100px] h-[70px] rounded-lg transition-transform duration-300 hover:scale-110" src="{% static 'web/images/flight.jpg' %}" alt="Flights">
        <h2 class="ml-2 text-xl font-semibold text-gray-700">Flights</h2>
      </a>
      <a href="{% url 'web:train' %}" class="flex items-center hover:text-black">
        <img class="w-[100px] h-[70px] rounded-lg transition-transform duration-300 hover:scale-110" src="{% static 'web/images/train.jpg' %}" alt="Trains">
        <h2 class="ml-2 text-xl font-semibold text-gray-700">Trains</h2>
      </a>
      <a href="{% url 'web:bus' %}" class="flex items-center hover:text-black">
        <img class="w-[100px] h-[70px] rounded-lg transition-transform duration-300 hover:scale-110" src="{% static 'web/images/bus.jpg' %}" alt="Bus">
        <h2 class="ml-2 text-xl font-semibold text-gray-700">Bus</h2>
      </a>
    </nav>

    <!-- Offer and Auth Section -->
    <div class="hidden lg:flex items-center space-x-6">
      <a href="{% url 'web:offer' %}" class="flex items-center hover:text-red-500">
        <img class="w-[40px] h-[40px] transition-transform duration-300 hover:scale-110" src="{% static 'web/images/offer.png' %}" alt="Offer">
        <span class="ml-2 text-lg font-medium text-black">Offer</span>
      </a>
      {% if user.is_authenticated %}
      <a href="{% url 'web:logout' %}" class="flex items-center hover:text-red-500">
        <img class="w-[40px] h-[40px] transition-transform duration-300 hover:scale-110" src="{% static 'web/images/logout1.png' %}" alt="Logout">
        <span class="ml-2 text-lg font-medium text-black">Logout</span>
      </a>
      {% else %}
      <a href="{% url 'web:register' %}" class="flex items-center hover:text-red-500">
        <img class="w-[40px] h-[40px] transition-transform duration-300 hover:scale-110" src="{% static 'web/images/sign.avif' %}" alt="Sign Up">
        <span class="ml-2 text-lg font-medium text-black">Sign Up</span>
      </a>
      <a href="{% url 'web:login' %}" class="flex items-center hover:text-red-500">
        <img class="w-[40px] h-[40px] transition-transform duration-300 hover:scale-110" src="{% static 'web/images/login2.jpg' %}" alt="Login">
        <span class="ml-2 text-lg font-medium text-black">Login</span>
      </a>
      {% endif %}
    </div>

    <!-- Mobile Menu Icon -->
    <div class="lg:hidden flex items-center">
      <button id="menu-button" class="text-3xl text-gray-700">
        <i class='bx bx-menu'></i>
      </button>
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="hidden bg-white shadow-lg py-5 px-6">
    <nav class="space-y-4">
      <a href="{% url 'web:index' %}" class="block text-lg font-medium text-gray-700 hover:text-black">Flights</a>
      <a href="{% url 'web:train' %}" class="block text-lg font-medium text-gray-700 hover:text-black">Trains</a>
      <a href="{% url 'web:bus' %}" class="block text-lg font-medium text-gray-700 hover:text-black">Bus</a>
      <a href="{% url 'web:offer' %}" class="block text-lg font-medium text-gray-700 hover:text-red-500">Offer</a>
      {% if user.is_authenticated %}
      <a href="{% url 'web:logout' %}" class="block text-lg font-medium text-red-500">Logout</a>
      {% else %}
      <a href="{% url 'web:register' %}" class="block text-lg font-medium text-gray-700 hover:text-red-500">Sign Up</a>
      <a href="{% url 'web:login' %}" class="block text-lg font-medium text-gray-700 hover:text-red-500">Login</a>
      {% endif %}
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  });
</script>
