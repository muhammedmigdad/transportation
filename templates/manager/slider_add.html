{% extends 'base/manager-base.html' %}

{% load static %}

{% block container %}




{% include 'includes/manager-nav.html' %}

    <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Slider</h4>
                                <div class="border-b border-gray-200 pb-4 mb-4">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div class="form-group">
                                                <label class="block text-gray-700 text-sm font-bold mb-2">Brand Name</label>
                                                {{ form.name }}
                                            </div>
                                            <div class="form-group">
                                                <label class="block text-gray-700 text-sm font-bold mb-2">Brand Image</label>
                                                {{ form.image }}
                                                <img src="{{instance.image.url}}" alt="" style="width: 100px;">
                                            </div>
                                            <div class="form-group">
                                                <label class="block text-gray-700 text-sm font-bold mb-2">Brand store</label>
                                                {{ form.store }}
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button  style="background-color: blue;" class="w-full bg-blue-500 hover:bg-blue-700 text-white  font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  type="submit">Submit</button>
                                        </div>
                                        {% if error %}
                                        <div class="text-red-500 text-sm mt-2">
                                            <p>{{ message }}</p>
                                        </div>
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        <!--**********************************
            Content body end
        ***********************************-->
        

{% endblock %}
